<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tài Khoản</title>
    <link rel="stylesheet" href="account_managemanet.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Thanh điều hướng -->
    <nav class="navbar">
        <div class="logo"><h2>Quản Lý Tài Khoản</h2></div>
        <ul class="nav-links">
            <li><a href="#">Trang Chủ</a></li>
            <li><a href="#">Sản Phẩm</a></li>
            <li><a href="#">Tài Khoản</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2 class="section-title">Danh Sách Tài Khoản</h2>

        <!-- Nút Thêm Tài Khoản -->
        <div class="admin-buttons">
            <button class="btn add-btn" onclick="openModal()">Thêm Tài Khoản</button>
        </div>

        <!-- Bảng tài khoản -->
        <table class="account-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Người Dùng</th>
                    <th>Email</th>
                    <th>Vai Trò</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="account-list">
                <!-- Dữ liệu tài khoản sẽ được thêm bằng JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal thêm/sửa tài khoản -->
    <div id="account-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 id="modal-title">Thêm Tài Khoản</h3>
            <input type="hidden" id="account-id">
            <input type="text" id="username" placeholder="Tên người dùng">
            <input type="email" id="email" placeholder="Email">
            <select id="role">
                <option value="user">Người dùng</option>
                <option value="admin">Quản trị viên</option>
            </select>
            <button class="btn submit-btn" onclick="saveAccount()">Lưu</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Quản lý tài khoản © 2025</p>
    </footer>

</body>
</html>
